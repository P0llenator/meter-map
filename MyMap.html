<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Dynamic Map</title>
  <meta charset="utf-8" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    button {
      margin-top: 8px;
      padding: 6px 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQMlbuZJ2qOTUMmzlROB7Zjw2sTdY5hdE"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const defaultIcon = null; // default Google marker
    const snFilledIcon = {
      path: "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z M10 16.5l-4-4 1.41-1.41L10 13.67l6.59-6.59L18 8.5l-8 8z",
      fillColor: "#FFD700", // yellow
      fillOpacity: 1,
      strokeColor: "#1E90FF", // dodger blue circle border
      strokeWeight: 3,
      scale: 1.5,
      anchor: new google.maps.Point(12, 12),
      strokeOpacity: 1,
      // This is an SVG path for a checkmark inside a circle
    };

    async function initMap() {
      const response = await fetch("https://opensheet.elk.sh/1PxbF8e9cKuKCaS6ta--h7GF08O91O-ORCha5DUBklXI/Sheet1");
      const rows = await response.json();
      console.log(rows);

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: 31.963158, lng: 35.930359 }, // Amman
      });

      rows.forEach(row => {
        const lat = parseFloat(row.Latitude);
        const lng = parseFloat(row.Longitude);
        const sn = row["جلب ONU SN (مهم وضروري)"];

        if (!lat || !lng) return; // Skip if no coordinates

        const content = `
          <div>
            <strong>${row["اسم المشترك"] || "No Name"}</strong><br/>
            ${Object.entries(row)
              .slice(0, 11)
              .map(([key, val]) => `<b>${key}:</b> ${val || '-'}<br/>`)
              .join('')}
            <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}', '_blank')">
              Get Directions
            </button>
          </div>
        `;

        const marker = new google.maps.Marker({
          position: { lat, lng },
          map: map,
          icon: sn ? snFilledIcon : defaultIcon,
        });

        const info = new google.maps.InfoWindow({ content });
        marker.addListener("click", () => info.open(map, marker));
      });
    }

    initMap();

    // Optional: refresh the map every 60 seconds (1 minute)
    setInterval(() => {
      initMap();
    }, 60000);
  </script>
</body>
</html>
