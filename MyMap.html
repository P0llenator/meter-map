<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Dynamic Map with Firebase Lines</title>
  <meta charset="utf-8" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    button {
      margin-top: 8px;
      padding: 6px 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQMlbuZJ2qOTUMmzlROB7Zjw2sTdY5hdE"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyA3A66rXIFQF_Q3JyO71wTeez45cDa8JxE",
      authDomain: "mymaps-88882.firebaseapp.com",
      databaseURL: "https://mymaps-88882-default-rtdb.firebaseio.com",
      projectId: "mymaps-88882",
      storageBucket: "mymaps-88882.appspot.com",
      messagingSenderId: "1073848094921",
      appId: "1:1073848094921:web:06d32e78839996d858bd18"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const defaultIcon = null;
    const snFilledIcon = {
      path: "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z M10 16.5l-4-4 1.41-1.41L10 13.67l6.59-6.59L18 8.5l-8 8z",
      fillColor: "#FFD700",
      fillOpacity: 1,
      strokeColor: "#1E90FF",
      strokeWeight: 3,
      scale: 1.5,
      anchor: new google.maps.Point(12, 12),
      strokeOpacity: 1,
    };

    async function initMap() {
      const response = await fetch("https://opensheet.elk.sh/1PxbF8e9cKuKCaS6ta--h7GF08O91O-ORCha5DUBklXI/Sheet1");
      const rows = await response.json();

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: 31.963158, lng: 35.930359 },
      });

      // Plot markers from Google Sheet
      rows.forEach(row => {
        const lat = parseFloat(row.Latitude);
        const lng = parseFloat(row.Longitude);
        const sn = row["جلب ONU SN (مهم وضروري)"];

        if (!lat || !lng) return;

        const content = `
          <div>
            <strong>${row["اسم المشترك"] || "No Name"}</strong><br/>
            ${Object.entries(row)
              .slice(0, 11)
              .map(([key, val]) => `<b>${key}:</b> ${val || '-'}<br/>`)
              .join('')}
            <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}', '_blank')">
              Get Directions
            </button>
          </div>
        `;

        const marker = new google.maps.Marker({
          position: { lat, lng },
          map: map,
          icon: sn ? snFilledIcon : defaultIcon,
        });

        const info = new google.maps.InfoWindow({ content });
        marker.addListener("click", () => info.open(map, marker));
      });

      // Load saved lines from Firebase
      db.ref('lines').on('value', snapshot => {
        const lines = snapshot.val();
        if (!lines) return;

        Object.values(lines).forEach(line => {
          const polyline = new google.maps.Polyline({
            path: line.path,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2,
            map: map,
          });
        });
      });
    }

    initMap();
    setInterval(initMap, 60000);
  </script>
</body>
</html>
